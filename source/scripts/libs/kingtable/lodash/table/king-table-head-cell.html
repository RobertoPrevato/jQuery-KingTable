<th data-id="{{cid}}" class="{% if (obj.sortable) { %} sortable{%}%}">
  {% if (name) { %}
  <div>
    <span>{{displayName}}</span>
    <span class="oi" data-glyph="{% if (obj.sort) { %}sort-{{obj.sort}}ending{%}%}" aria-hidden="true"></span>
    {% if (obj.resizable) { %}
    <span class="resize-handler"></span>
    {% } %}
  </div>
  {% } %}
</th>
